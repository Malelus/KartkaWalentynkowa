<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="icon" href="./img/icon.png" />
    <title>Kartka walentynkowa</title>
  </head>
  <body>
    <div class="transition-tr-bl transition--active-tr-bl slide-tr-bl"></div>
    <div class="transition-tl-br transition--active-tl-br slide-tl-br"></div>
    <div class="transition-br-tl transition--active-br-tl slide-br-tl"></div>
    <div class="transition-bl-tr transition--active-bl-tr slide-bl-tr"></div>

    <header>
      <div class="logo">
        <i class="fas fa-heart logo__icon"></i>
        <span class="logo__text">Walentynki</span>
        <i class="fas fa-heart logo__icon"></i>
      </div>
    </header>

    <main>
      <div class="card">
        <div class="card__type--hor card__element card__element--first">
          <span class="card__type--text card__type--text--outer">Wspaniała</span>
        </div>
        <div class="card__type--ver card__element card__element--second">
          <span class="card__type--text card__type--text--outer">Jedyna</span>
        </div>
        <div class="card__type--hor card__element card__element--third">
          <span class="card__type--text card__type--text--outer">Uśmiechnięta</span>
        </div>
        <div class="card__type--ver card__element card__element--fourth">
          <span class="card__type--text card__type--text--outer">Kochana</span>
        </div>
        <div class="card__type--hor card__element card__element--fifth">
          <span class="card__type--text card__type--text--inner">Wyrozumiała</span>
        </div>
        <div class="card__type--ver card__element card__element--sixth">
          <span class="card__type--text card__type--text--inner">Moja</span>
        </div>
        <div class="card__type--hor card__element card__element--seventh">
          <span class="card__type--text card__type--text--inner">Urocza</span>
        </div>
        <div class="card__type--ver card__element card__element--eighth">
          <span class="card__type--text card__type--text--inner">Dobra</span>
        </div>
        <div class="card__type--hor card__element card__element--ninth">
          <span class="card__type--text card__type--text--center">Oliwka</span
          ><i class="fas fa-heart card__type--icon"></i>
        </div>
      </div>
    </main>

    <footer class="footer">
      <a
        href="https://github.com/Malelus/KartkaWalentynkowa"
        class="footer__link"
        target="_blank"
        title="github.com/Malelus/KartkaWalentynkowa"
        ><i class="fab fa-github footer__link--icon"></i
        ><span class="footer__link--text">GitHub</span></a
      >
    </footer>

    <script src="./addons/main.js"></script>
  </body>
</html>
