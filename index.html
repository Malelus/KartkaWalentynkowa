<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="icon" href="./img/icon.png" />
    <title>Kartka walentynkowa</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <i class="fas fa-heart logo__icon"></i>
        <p class="logo__text">Walentynki</p>
        <i class="fas fa-heart logo__icon"></i>
      </div>
    </header>
    <main>
      <div class="card-box">
        <div class="card">
          <div class="card__element card__element--hor card__element--first">
            <span class="card__element__text">Wspaniała</span>
          </div>
          <div class="card__element card__element--ver card__element--second">
            <span class="card__element__text">Jedyna</span>
          </div>
          <div class="card__element card__element--hor card__element--third">
            <span class="card__element__text">Uśmiechnięta</span>
          </div>
          <div class="card__element card__element--ver card__element--fourth">
            <span class="card__element__text">Kochana</span>
          </div>
          <div class="card__element card__element--hor card__element--fifth">
            <span class="card__element__text">Wyrozumiała</span>
          </div>
          <div class="card__element card__element--ver card__element--sixth">
            <span class="card__element__text">Moja</span>
          </div>
          <div class="card__element card__element--hor card__element--seventh">
            <span class="card__element__text">Urocza</span>
          </div>
          <div class="card__element card__element--ver card__element--eighth">
            <span class="card__element__text">Dobra</span>
          </div>
          <div class="card__element card__element--hor card__element--ninth">
            <span class="card__element__text">Oliwka</span
            ><i class="fas fa-heart card__element__icon"></i>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
